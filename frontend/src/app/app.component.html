<nav>
  <div class="nav-container">
    <h1><a routerLink="/">{{ title }}</a></h1>
    <div class="nav-links">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a routerLink="/articles" routerLinkActive="active">Articles</a>
      
      <ng-container *ngIf="authService.currentUser$ | async as user; else loggedOut">
        <a routerLink="/articles/create" routerLinkActive="active">Create Article</a>
        <span class="user-info">{{ user.username }} ({{ user.role }})</span>
        <button (click)="authService.logout().subscribe()">Logout</button>
      </ng-container>
      
      <ng-template #loggedOut>
        <a routerLink="/login" routerLinkActive="active">Login</a>
        <a routerLink="/register" routerLinkActive="active">Register</a>
      </ng-template>
    </div>
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <p>&copy; 2025 Blog Platform - MEAN Stack Multi-Author Blog</p>
</footer>
