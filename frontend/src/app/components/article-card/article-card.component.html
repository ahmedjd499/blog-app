<div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300 flex flex-col h-full">
  <div class="relative h-48 bg-gray-200 flex-shrink-0">
    <img onerror="this.src='/assets/placeholder.jpg'" 
      [src]="getImageUrl(article.image)" 
      [alt]="article.title"
      class="w-full h-full object-cover"
     />
    
  </div>
  
  <div class="p-6 flex flex-col flex-grow">
    <div class="flex flex-wrap gap-2 mb-3">
      <span 
        *ngFor="let tag of article.tags.slice(0, 3)" 
        class="px-3 py-1 bg-purple-100 text-purple-700 text-xs rounded-full"
      >
        {{ tag }}
      </span>
    </div>
    
    <h3 class="text-xl font-bold text-gray-900 mb-2 line-clamp-2 flex-grow">
      {{ article.title }}
    </h3>

    <!-- Stats: Likes and Comments -->
    <div class="flex items-center gap-4 text-gray-600 text-sm mb-3">
      <!-- Likes -->
      <div class="flex items-center gap-1.5">
        <svg class="w-5 h-5 text-purple-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
        </svg>
        <span class="font-medium">{{ article.likesCount || 0 }}</span>
      </div>
      
      <!-- Comments -->
      <div class="flex items-center gap-1.5">
        <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        <span class="font-medium">{{ article.commentsCount || 0 }}</span>
      </div>
    </div>
  
    <div class="flex items-center justify-between mt-auto pt-4">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
          <span class="text-purple-600 text-sm font-semibold">
            {{ article.author.username ? article.author.username.charAt(0).toUpperCase() : '?' }}
          </span>
        </div>
        <div>
          <p class="text-sm font-medium text-gray-900">{{ article.author.username || 'Anonymous' }}</p>
          <p class="text-xs text-gray-500">{{ article.createdAt | date: 'MMM d, y' }}</p>
        </div>
      </div>
      
      <a 
        [routerLink]="['/articles', article._id]"
        class="px-4 py-2 bg-purple-600 text-white rounded-lg text-sm font-medium hover:bg-purple-700 transition"
      >
        Read More
      </a>
    </div>
  </div>
</div>
