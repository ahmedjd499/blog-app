<nav class="bg-white shadow-lg sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      
      <!-- Logo and Brand -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">B</span>
          </div>
          <span class="text-xl font-bold text-gray-900">Blog Platform</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/" routerLinkActive="text-purple-600" [routerLinkActiveOptions]="{exact: true}" 
           class="px-3 py-2 text-gray-700 hover:text-purple-600 font-medium transition">
          Home
        </a>
        <a routerLink="/articles" routerLinkActive="text-purple-600"
           class="px-3 py-2 text-gray-700 hover:text-purple-600 font-medium transition">
          Articles
        </a>

        <!-- Authenticated User Menu -->
        <ng-container *ngIf="authService.currentUser$ | async as user">
          <a routerLink="/articles/create"
             class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">
            Write Article
          </a>
          
          <div class="flex items-center space-x-3 pl-3 border-l border-gray-300">
            <div class="w-9 h-9 bg-purple-100 rounded-full flex items-center justify-center">
              <span class="text-purple-600 font-semibold">
                {{ user.username.charAt(0).toUpperCase() }}
              </span>
            </div>
            <div class="text-left">
              <p class="text-sm font-semibold text-gray-900">{{ user.username }}</p>
              <p class="text-xs text-gray-500">{{ user.role }}</p>
            </div>
            <button
              (click)="logout()"
              class="ml-2 px-3 py-2 text-gray-700 hover:text-red-600 font-medium transition"
            >
              Logout
            </button>
          </div>
        </ng-container>

        <!-- Guest Menu -->
        <ng-container *ngIf="!(authService.currentUser$ | async)">
          <a routerLink="/login"
             class="px-4 py-2 text-gray-700 hover:text-purple-600 font-medium transition">
            Login
          </a>
          <a routerLink="/register"
             class="px-4 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">
            Sign Up
          </a>
        </ng-container>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="text-gray-700 hover:text-purple-600 focus:outline-none"
        >
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden border-t border-gray-200">
    <div class="px-4 py-3 space-y-2">
      <a routerLink="/" (click)="toggleMobileMenu()"
         class="block px-3 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg font-medium transition">
        Home
      </a>
      <a routerLink="/articles" (click)="toggleMobileMenu()"
         class="block px-3 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg font-medium transition">
        Articles
      </a>

      <ng-container *ngIf="authService.currentUser$ | async as user">
        <a routerLink="/articles/create" (click)="toggleMobileMenu()"
           class="block px-3 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">
          Write Article
        </a>
        <div class="px-3 py-3 bg-gray-50 rounded-lg">
          <p class="text-sm font-semibold text-gray-900">{{ user.username }}</p>
          <p class="text-xs text-gray-500">{{ user.role }}</p>
        </div>
        <button
          (click)="logout(); toggleMobileMenu()"
          class="block w-full text-left px-3 py-2 text-red-600 hover:bg-red-50 rounded-lg font-medium transition">
          Logout
        </button>
      </ng-container>

      <ng-container *ngIf="!(authService.currentUser$ | async)">
        <a routerLink="/login" (click)="toggleMobileMenu()"
           class="block px-3 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded-lg font-medium transition">
          Login
        </a>
        <a routerLink="/register" (click)="toggleMobileMenu()"
           class="block px-3 py-2 bg-purple-600 text-white rounded-lg font-medium hover:bg-purple-700 transition">
          Sign Up
        </a>
      </ng-container>
    </div>
  </div>
</nav>
