<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl">
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Create Account</h2>
      <p class="mt-2 text-sm text-gray-600">Join our blog community</p>
    </div>

    <div *ngIf="success" class="bg-green-50 border-l-4 border-green-500 p-4 rounded">
      <p class="text-sm text-green-700">Registration successful! Redirecting...</p>
    </div>

    <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 p-4 rounded">
      <p class="text-sm text-red-700">{{ error }}</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          type="text" 
          formControlName="username"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          [class.border-red-500]="f['username'].invalid && f['username'].touched"
          placeholder="johndoe"
        />
        <div *ngIf="f['username'].invalid && f['username'].touched" class="mt-1 text-sm text-red-600">
          <p *ngIf="f['username'].errors?.['required']">Username is required</p>
          <p *ngIf="f['username'].errors?.['minlength']">Min 3 characters</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          formControlName="email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          [class.border-red-500]="f['email'].invalid && f['email'].touched"
          placeholder="you@example.com"
        />
        <div *ngIf="f['email'].invalid && f['email'].touched" class="mt-1 text-sm text-red-600">
          <p *ngIf="f['email'].errors?.['required']">Email is required</p>
          <p *ngIf="f['email'].errors?.['email']">Invalid email</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          formControlName="password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          [class.border-red-500]="f['password'].invalid && f['password'].touched"
          placeholder=""
        />
        <div *ngIf="f['password'].invalid && f['password'].touched" class="mt-1 text-sm text-red-600">
          <p *ngIf="f['password'].errors?.['required']">Password is required</p>
          <p *ngIf="f['password'].errors?.['minlength']">Min 6 characters</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
        <input 
          type="password" 
          formControlName="confirmPassword"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
          [class.border-red-500]="f['confirmPassword'].invalid && f['confirmPassword'].touched"
          placeholder=""
        />
        <div *ngIf="f['confirmPassword'].invalid && f['confirmPassword'].touched" class="mt-1 text-sm text-red-600">
          <p *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords do not match</p>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Role</label>
        <select 
          formControlName="role"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
          <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
      </div>

      <button 
        type="submit" 
        [disabled]="loading || registerForm.invalid"
        class="w-full py-3 px-4 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg hover:from-purple-700 hover:to-indigo-700 disabled:opacity-50 transition"
      >
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating...</span>
      </button>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="font-medium text-purple-600 hover:text-purple-500">Sign in</a>
        </p>
      </div>
    </form>
  </div>
</div>
